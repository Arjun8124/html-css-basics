<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->
      <form action="#">
        <div class="mb-3">
          <label for="email" class="form-label">Email-address</label>
          <input type="text" class="form-control" id="email" placeholder="john-doe@gmail.com" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="checkbox" />
          <label for="checkbox" class="form-check-label">Not a robot</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <br /><br />

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
            <select class="form-select">
              <option>Select the timeslot</option>
              <option value="Morning">Morning</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
            </select>
        </div>
        <!-- Textarea -->
        <div class="mb-3">
          <textarea class="form-control" placeholder="Message me!"></textarea>
        </div>
        <!-- Switch -->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input"/>
        </div>
        <!-- Inline Checkboxes -->
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input type="checkbox" id="checkbox1" class="form-check-input" />
            <label for="checkbox1" class="form-check-label">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="checkbox2" class="form-check-input" />
            <label for="checkbox2" class="form-check-label">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="checkbox3" class="form-check-input" />
            <label for="checkbox3" class="form-check-label">3</label>
          </div>
        </div>
        <!-- Toggle Button -->
        <div class="mb-3">
          <input type="checkbox" class="btn-check" id="btn-check" />
          <label class="btn btn-danger" for="btn-check">Button Toggle</label>
        </div>
        <!-- Range -->
        <div class="mb-3">
          <label for="range" class="form-label"></label>
          <input type="range" id="range" class="form-range" />
        </div>
        <!-- Range Steps -->
        <br/>
        <div class="mb-3">
          <label for="range1" class="form-label">Select the volume!</label>
          <input type="range" id="range1" class="form-range" min="0" max="10" step="1" />
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" placeholder="Email address"/>
        </div>
      </form>
      <br/>
      <form>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="password"/>
          <button class="btn btn-secondary">submit</button>
        </div>
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
