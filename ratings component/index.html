<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings Component</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
  <div class="container">
      <div class="card bg-light shadow-lg my-5">
          <div class="card-body">
              <div class="d-flex justify-content-around align-items-center">
                  <h1 class="fw-bolder ms-3">What others Think about the product</h1>
                  <div class="card my-5 me-3" style="min-width: 12rem;">
                      <div class="card-body">
                          <p class="text-center">
                              <i class="bi bi-star-fill fs-1 text-warning me-2"></i><span class="fs-1 fw-bold">4.8</span>
                          </p>
                          <p class="text-center fs-5">Average Rating</p>
                      </div>
                  </div>
              </div>
              <form>
                  <div class="input-group mt-5">
                      <span class="input-group-text rounded-start-pill ms-3"><i class="bi bi-search"></i></span>
                      <input type="text" class="form-control rounded-end-pill me-3" placeholder="Search"/>
                  </div>
              </form>
              <div class="mt-5 ms-3 me-auto">
                  <span class="fs-5 fw-bold ">Reviews</span>
                  <div class="d-flex justify-content-center align-items-center mt-3 mb-1">
                      5 <i class="bi bi-star-fill ms-2 me-3 text-warning"></i>
                      <div class="progress w-50 mb-0 flex-grow-1" style="height: 10px;">
                          <div class="progress-bar bg-warning" style="width: 75%;"></div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mb-1">
                      4 <i class="bi bi-star-fill ms-2 me-3 text-warning"></i>
                      <div class="progress w-50 mb-0 flex-grow-1" style="height: 10px;">
                          <div class="progress-bar bg-warning" style="width: 65%;"></div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mb-1">
                      3 <i class="bi bi-star-fill ms-2 me-3 text-warning"></i>
                      <div class="progress w-50 mb-0 flex-grow-1" style="height: 10px;">
                          <div class="progress-bar bg-warning" style="width: 25%;"></div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mb-1">
                      2 <i class="bi bi-star-fill ms-2 me-3 text-warning"></i>
                      <div class="progress w-50 mb-0 flex-grow-1" style="height: 10px;">
                          <div class="progress-bar bg-warning" style="width: 10%;"></div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mb-5">
                      <div>1 <i class="bi bi-star-fill ms-2 me-3 text-warning"></i></div>
                      <div class="progress w-50 mb-0 flex-grow-1" style="height: 10px;">
                          <div class="progress-bar bg-warning" style="width: 30%;"></div>
                      </div>
                  </div>
              </div>
              <button class="btn btn-success rounded-pill mx-3 mb-5">Write Review</button>
          </div>
      </div>
  </div>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
