<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <hr>
        <form class="userdetails" action="/myserver">
            <p>
                <label for="username"><b>Enter a UserName:</b></label>
                <input type="text" placeholder="username" name="username" id="username" required minlength="2"><br>
                <br>
            </p>
            <p>
                <label for="DOB"><b>Enter your Date of Birth:</b></label>
                <input type="date" name="DOB" id="DOB"><br>
                <br>
            </p>
            <p>
                <label for="Mnum"><b>Enter your Mobile Number:</b></label>
                <input type="text" placeholder="Mobile Number" name="Mnum" id="Mnum" required><br>
                <br>
            </p>
            <p>
                <label for="pass"><b>Enter a Password:</b></label>
                <input type="password" placeholder="password" name="pass" id="pass" required minlength="5"><br>
                <br>
            </p>
            <button>Submit</button>
        </form>
        <h2>Hijacking Searches</h2>
        <hr>
        <form action="https://www.google.com/search">
            <h3>Search Google:</h3>
            <input type="text" name="q" placeholder="Type here">
            <button type="submit">Search Google</button>
        </form>
        <form action="https://www.imdb.com/find">
            <h3>Search IMDB:</h3>
            <input type="text" name="q" placeholder="Search">
            <button>IMDB search</button>
        </form>
        <form action="https://fitgirl-repacks.site">
            <h3>Search Your Favourite Game:</h3>
            <input type="text" name="s" placeholder="Search Torrents">
            <button>Fitgirl search</button>
        </form>
        <h3>Reddit Search:</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" placeholder="Search Reddit">
            <button>Search Reddit</button>
        </form>
        <h3>Audio Controller</h3>
        <form class="audio" action="/audio-controller">
            <input type="range" id="volume" name="volume" min="0" max="100" step="5" value="75">
            <label for="volume"><b>Volume</b></label> <br>
            <h3>Complaints Section</h3>
            <textarea name="complaints" id="comp" rows="5" cols="30" placeholder="Type Here"></textarea> <br>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
