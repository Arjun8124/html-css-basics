<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing_Panel_Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="card shadow-lg rounded-4 my-5">
          <div class="card-body">
            <h4 class="card-title fw-bolder">Free</h4>
            <div class="card-title fw-semibold text-muted mb-5">For Freelancers</div>
            <div class="display-4 fw-bolder mb-5">$0</div>
              <ul class="list-group list-group-flush my-3">
                <li class="list-group-item border-0 fw-semibold my-2 fs-5"><i class="bi bi-check2 mx-2"></i>Single User</li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5"><i class="bi bi-check2 mx-2"></i>Download 10 per month</li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5"><i class="bi bi-check2 mx-2"></i>Faster files</li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5 mb-5"><i class="bi bi-check2 mx-2"></i>5 custom packs</li>
              </ul>
            <div class="vstack">
              <button class="btn btn-dark rounded-pill fw-semibold my-5">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark shadow-lg rounded-4 my-5">
          <div class="card-body">
            <h4 class="card-title fw-bolder">Pro</h4>
            <div class="card-title fw-semibold mb-5">For Agencies</div>
            <div class="display-4 fw-bolder mb-5">$100</div>
              <ul class="list-group list-group-flush my-3">
                <li class="list-group-item border-0 fw-semibold my-2 fs-5 text-bg-dark"><i class="bi bi-check2 mx-2"></i>Unlimited Users</li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5 text-bg-dark"><i class="bi bi-check2 mx-2"></i>Unlimited Downloads</li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5 text-bg-dark"><i class="bi bi-check2 mx-2"></i>Fully-Editable Files </li>
                <li class="list-group-item border-0 fw-semibold my-2 fs-5 mb-5 text-bg-dark"><i class="bi bi-check2 mx-2"></i>200+ custom packs</li>
              </ul>
            <div class="vstack">
              <button class="btn btn-light rounded-pill fw-semibold my-5">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
